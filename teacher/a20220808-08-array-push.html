<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const info = $('#info');
    const ar = [];

    for(let i=1; i<=42; i++){
        ar.push(i);
        // ar.unshift(i);
    }

    info.append(ar.toString() + '<br>');
    const ar2 = [...ar];
    ar2.reverse(); // 順序相反

    info.append(ar2.toString() + '<br>');


</script>
</body>
</html>
