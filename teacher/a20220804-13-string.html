<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const str = 'a陳bcd陳e';

        info.append( str.charAt(0) + '<br>');
        info.append( str.charCodeAt(0) + '<br>');
        info.append( str.charAt(1) + '<br>');
        info.append( str.charCodeAt(1) + '<br>');
        info.append( String.fromCharCode(38516) + '<br>');

        info.append( str.indexOf('a') + '<br>');
        info.append( str.indexOf('陳') + '<br>');
        info.append( str.indexOf('陳', 2) + '<br>');  // 5
        info.append( str.lastIndexOf('陳') + '<br>');  // 5
        info.append( str.indexOf('林') + '<br>');  // 找不到時 -1

        info.append( str.split('陳').join('') + '<br>'); // 刪除
        info.append( str.split('陳').join('李') + '<br>'); // 替換
        info.append( str.split('').join('-') + '<br>');



    </script>
</body>
</html>
