<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            /*display: inline-block;*/
            color: red;
            font-weight: 800;
        }
        .blue {
            /*display: inline-block;*/
            color: blue;
            font-weight: 400;
        }
    </style>
</head>
<body>
<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const info = $('#info');

    const ar = [12, 1, 3, 5, 2, 6, 8, 9, 12];

    info.append(ar.toString() + '<br>');

    const ar2 = ar.filter(function(v){
        return v%2===0; // 只篩選偶數
    });
    info.append(ar2.toString() + '<br>');

    // ----
    const ar3 = ar.map(function(v){
        const myClass = v%2===0 ? 'red' : 'blue';
        return `<div class="${myClass}">${v}</div>`
    });
    console.log(ar3);
    info.append(ar3);


</script>
</body>
</html>
