<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myi" type="text">
    <button id="btn">abc</button>

    <script>
        const myi = document.querySelector('#myi');
        const btn = document.querySelector('#btn');

        console.log(myi.constructor.name); // 取得類型名稱的字串, HTMLInputElement

        console.log ('HTMLInputElement:', myi instanceof HTMLInputElement);
        console.log ('HTMLElement:', myi instanceof HTMLElement);
        console.log ('Element:', myi instanceof Element);
        console.log ('Node:', myi instanceof Node);
        console.log ('HTMLButtonElement:', myi instanceof HTMLButtonElement);

        console.log ('----------------------');
        console.log(btn.constructor.name); // 取得類型名稱的字串, HTMLButtonElement


    </script>

</body>
</html>
