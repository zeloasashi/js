    <script>
        const pattern = /^[a-z]{2}\d{8}$/i;
        const strs = [
            'AH1234567890',
            'BAH12345678',
            'AH12345678',
            '123AH1234567890',

        for(let v of strs){
            console.log(v, pattern.test(v));
        }
