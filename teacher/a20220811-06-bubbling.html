<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgb(177, 237, 244);
            border-radius: 50%;
            border: 1px solid black;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            background-color: #cafbb5;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f00;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const bigBall = document.querySelector('.big-ball');
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');

        const handler = (event)=>{
            console.log(event.currentTarget); // 註冊事件的對象
            /*
            if(event.currentTarget && event.currentTarget.classList){
                if(event.currentTarget.classList.contains('ball')){
                    console.log('小的圓形');
                }
            }
            */
            const ct = $(event.currentTarget);
            if(ct.hasClass('ball')){
                console.log('小的圓形');
                event.stopPropagation(); // 阻斷事件的浮出
            }

        }

        // 事件的浮出模型
        rect.addEventListener('click', handler);
        bigBall.addEventListener('click', handler);
        ball.addEventListener('click', handler);



    </script>
</body>

</html>
