<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const info = $('#info');

    const f = (function(){
        let n = 3;
        return function(a){
            n--;
            // 改寫成三元運算子
            if(n>=0){
                return a*a;
            } else {
                return null;
            }
            
        }
    })();

    info.append( f(8) + '<br>');
    info.append( f(7) + '<br>');
    info.append( f(9) + '<br>');
    info.append( f(3) + '<br>');
</script>

</body>
</html>
