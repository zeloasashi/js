<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(23);
        console.log(0x23);  // 十六進位
        console.log(0o23);  // 八進位
        console.log(0b1111);  // 二進位
        console.log(2e3);  // 2 乘 10 的三次方
        console.log(2e-3);  // 2 乘 10 的負三次方

    </script>
</body>
</html>
