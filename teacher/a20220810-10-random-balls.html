<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid gray;
            background-color: #bde0e7;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f00;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="rect">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const rect = $('.rect');
        const balls = [];

        function randomColor(){
            let c = Math.floor(16777216*Math.random()).toString(16);
            while(c.length<6){
                c = '0' + c;
            }
            return '#' + c;
        }

        for(let i=0; i<100; i++){
            const b = $(`<div class="ball"></div>`); // 建立元素
            const left = Math.floor(800*Math.random());
            const top = Math.floor(600*Math.random());
            const size = 20 + Math.floor(21*Math.random());

            b.css({
                left,
                top,
                width: size,
                height: size,
                backgroundColor: randomColor(),
                });
            balls.push(b);
            rect.append(b);
        }

        function doRun(){
            balls.forEach((b)=>{
                const dx = Math.floor(5*Math.random())-2;
                // const dy = Math.floor(5*Math.random())-2;
                const dy = 1 + Math.floor(3*Math.random());
                b.css('left', '+=' + dx);
                b.css('top', '-=' + dy);
            });

            setTimeout(doRun, 30);
        }
        doRun();

    </script>
</body>
</html>
