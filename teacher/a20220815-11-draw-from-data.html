<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid gray;
            background-color: #bde0e7;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f00;
            border-radius: 50%;
            border: 1px solid black;
            pointer-events: none;
            /* 不感應滑鼠動作 */
        }
    </style>
</head>

<body>
    <button onclick="loadData()">load data</button>
    <div class="rect"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let data;
        const rect = $('.rect');

        function drawBall({ x, y, bgc, size }) {
            const b = $(`<div class="ball"></div>`); // 建立元素
            b.css({
                backgroundColor: bgc,
                width: size,
                height: size,
                left: x,
                top: y
            });
            rect.append(b);
        }

        let i = 0;
        function doRun() {
            if (data[i]) {
                drawBall(data[i]);
                setTimeout(doRun, 30);
                i++;
            }
        }

        function loadData() {
            $.get('data/data01.json', function (data1) {
                data = data1;
                doRun();
            }, 'json');
        }



    </script>
</body>

</html>
