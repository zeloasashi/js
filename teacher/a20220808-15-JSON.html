<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const info = $('#info');

    const ar = [12, 99, 'aaa', ['bill', 25, 'male'] ];
    const ar2 = [...ar]; // 淺層複製
    const ar3 = JSON.parse(JSON.stringify(ar)); // 深層的複製

    ar[0] = 100;
    ar[3][0] = 'Alex';

    console.log(ar2);
    info.append( JSON.stringify(ar2) + '<br>');

    console.log(ar3);
    info.append( JSON.stringify(ar3) + '<br>');



</script>
</body>
</html>
