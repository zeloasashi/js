<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const info = $('#info');
    function rec(n) {
        if(n===1){
            return 1;
        } 
        return n * rec(n-1)
    }

    info.append( rec(6) + '<br>');
</script>

</body>
</html>
