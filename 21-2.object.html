<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object轉換為字串</title>
</head>
<body>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const obj = {}
            const p1 = {name:'Bill', age:22}
            const p2 = {name:'David', age:30}

            obj[p1] = 123
            obj[p2] = 456

            console.log(p1.toString());
            console.log(p2.toString());
            console.log( obj[p1]);
            console.log( obj['[object Object]']);

            // 盡量以字串當作key，否則其他數值會被轉變成字串
            // 聽不懂
        </script>
</body>
</html>
