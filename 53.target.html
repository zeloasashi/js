<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #aaf;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            background-color: #ccc;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball">救命</div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const bigBall = document.querySelector('.big-ball');
        const ball = document.querySelector('.ball');

        const handler = (event)=>{
            console.log(event.currentTarget); //註冊事件的對象(大球，因為正方形和小球都包在大球裡)
            console.log(event.target); //事件發生的對象
            console.log(event);
        }

        bigBall.addEventListener('click', handler);
        
    </script>
</body>

</html>
