<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環狀排列(要用到三角函數惹)</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid lightblue;
            background-color: #ccc;
        }
        .ball{
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            background-color: #faf;
        }
    </style>
</head>
<body>
    <div class="rect">
        <!-- <div class="ball">救命</div> -->
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const rect = $('.rect')
            const ballNum = 12; //12顆球球
            const angUnit = Math.PI*2/ballNum; //每顆球的角度


            
            for(let i=0; i<ballNum; i++){ //用div做動畫很吃效能，所以數量不要太多
                const b = $(`<div class="ball">${i+1}</div>`);
                
            b.css({
                left: 400 - 25 + 280 * Math.cos(i*angUnit - Math.PI/3),
                // 寬的座標(圓心)-25(球的大小) + 280 *半徑
                // 還要逆時針旋轉60度才能讓數字排列和時鐘一樣，所以要減Math.PI/3
                top: 300 - 25 + 280 * Math.sin(i*angUnit - Math.PI/3),
                // 高的座標(圓心)-25(球的大小) + 280 *半徑(-180/3)
                
            });
            
            rect.append(b);
            }


        </script>
</body>
</html>
