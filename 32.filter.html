<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter & map</title>

    <style>
        .red{
            color: red;
            font-weight: 800;
        }
        .blue{
            color: blue;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const info = $('#info')
            const ar = [12,1,3,5,2,6,8,9,12];

            info.append(ar.toString() + '<br>')

            const ar2 = ar.filter(function(v){
                // 只篩選偶數
                // 如果餘數是0，表示該值為偶數，為true
                return v%2 === 0
            })

            info.append(ar2.toString() + '<br>')

            // map是對應
            const ar3 = ar.map(function(v){
                const myClass = v%2 === 0 ? 'red' : 'blue';
                // return `<div>${v}</div>`
                return `<div class="${myClass}">${v}</div>`
            })
            console.log(ar3);
            info.append(ar3)
        </script>
</body>
</html>
