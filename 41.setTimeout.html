<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout只會跑一次</title>
</head>
<body>
    <div id="info">111</div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const info = $('#info')
            console.log(new Date());
            setTimeout(function(){
                console.log(new Date());
                info.html('abc')
            },2000)
        </script>
</body>
</html>
