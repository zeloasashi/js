<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #aaf;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            background-color: #ccc;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball">救命</div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const bigBall = document.querySelector('.big-ball');
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');

        const handler = (event)=>{
            console.log(event.currentTarget); //註冊事件的對象(大球，因為正方形和小球都包在大球裡)
            /* js的寫法，比較複雜
            if(event.currentTarget && event.currentTarget.classList){
                if(event.currentTarget.classList.contains('ball')){
                    console.log('小的圓形');
                }
            }
            */

            // JQ的寫法
            const ct = $(event.currentTarget);
            if(ct.hasClass('ball')){ //如果有ball這個class就印出小球
                console.log('小球'); 
                event.stopPropagation(); //阻斷事件浮出，所以能只印出小球，大球和正方形不會跟著印出來
            }
        }

        //事件的浮出模型
        rect.addEventListener('click', handler);
        bigBall.addEventListener('click', handler);
        ball.addEventListener('click', handler);
        
    </script>
</body>

</html>
