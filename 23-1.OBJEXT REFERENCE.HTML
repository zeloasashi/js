<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件為參照類型</title>
</head>
<body>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const info = $('#info')
            const p1 = {
                name: 'Bill',
                age: 22,
                gender: 'male'
            }

            const p2 = p1 //設定參照
            const p3 = {...p1} //ES6展開複製中的單層複製，直接複製一個p1
            p2.name = 'David'
            p3.age = 30

            console.log(p1);
            console.log(p2);
            console.log(p3);
        </script>
</body>
</html>
