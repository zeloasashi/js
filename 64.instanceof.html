<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關係繼承鍊</title>
</head>
<body>
    <a href="https://developer.mozilla.org/zh-TW/docs/Web/API/HTMLElement">mdn連結</a> <br>

    <input id="myi" type="text">
    <!-- myi是myinput -->
    <button id="btn">abc</button>

    <script>
        const myi = document.querySelector('#myi');
        const btn = document.querySelector('#btn');
        
        console.log(myi.constructor.name); // 取得類型名稱的字串, HTMLInputElement
        console.log('HTMLInputElement:', myi instanceof HTMLInputElement);
        console.log('HTMLElement:', myi instanceof HTMLElement);
        console.log('Element:', myi instanceof Element);
        console.log('Node:', myi instanceof Node);
        // 繼承鍊是對的所以都是true
        console.log('HTMLInputElement:', myi instanceof HTMLButtonElement);
        // myi不是HTMLButtonElement所以印出false

        console.log('-----------------------');
        console.log(btn.constructor.name); // 取得類型名稱的字串, HTMLButtonElement

    </script>
</body>
</html>
