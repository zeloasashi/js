<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂數排序，可以應用在樂透抽獎上(配合17之類的)</title>
</head>
<body>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const info = $('#info')
            const ar = [];
            for(let i=1; i<=42; i++){
                ar.push(i);
            }
            ar.sort( ()=>Math.random()-.5 ); //什麼-.5正的負的??
            info.append(ar.toString() + '<br>')
        </script>
</body>
</html>
