<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在js上建立div的方式
        document.write('<div>help</div>')

        // 執行alert時所有js會停下來，並出現提示框
        alert('dont know what to do')

        // 常數表示法
        console.log(23);

        // 八進位，少用，表示8*2+3=19
        console.log(0o23);
        // 十六進位，表示16*2+3=35
        console.log(0x23);
        // 二進位，表示8+4+2+1=15
        console.log(0b1111);

        // e表示10的次方，所以下面就是2*10*10*10=2000
        console.log(2e3);

        // 2 乘 10 的負三次方
        console.log(2e-3);  

        // 可以在網頁上的console看最大安全指數(?
        console.log(Number.MAX_SAFE_INTEGER); 

        // 可以在網頁上的console看最大安全值(?
        console.log(Number.MAX_VALUE); 
        // e+是浮點數，表示近似值不是完整的值(三小??)
    </script>
    

</body>
</html>
