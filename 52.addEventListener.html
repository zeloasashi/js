<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #aaf;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            background-color: #ccc;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball">救命</div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const bigBall = document.querySelector('.big-ball');
        const ball = document.querySelector('.ball');

        const handler = ()=>{
            console.log('789');
        }

        bigBall.addEventListener('click', function(event){
            console.log('123');
        });
        bigBall.addEventListener('click', function(event){
            console.log('456');
        });
        bigBall.addEventListener('click', handler);
        bigBall.addEventListener('click', handler); //因為監聽對象(handler)重複，所以不會有效果
        bigBall.addEventListener('click', handler);  //因為監聽對象(handler)重複，所以不會有效果

        ball.addEventListener('click', handler);
    </script>
</body>

</html>
