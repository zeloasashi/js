<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid lightblue;
            background-color: #aaf;
        }
        .ball{
            position: absolute;
            width: 50px;
            height: 50px;
            color: #faf;
            background-color: #afa;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="rect">
        <!-- <div class="ball">救命</div> -->
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const rect = $('.rect')
            // 建立元素
            const b = $(`<div class="ball">救命啊</div>`)

            b.css({left:300, top:150})
            rect.append(b)
        </script>
</body>
</html>
