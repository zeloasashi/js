<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #aaf;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            background-color: #ccc;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball">救命</div>
        </div>
    </div>

    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const bigBall = document.querySelector('.big-ball');
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');

        function handler(e){
            $('#info').html(
                `client: ${e.clientX}, ${e.clientY} <br>
                page: ${e.pageX}, ${e.pageY} <br>
                offset: ${e.offsetX}, ${e.offsetY} <br>
                `
            )
        }
        // 只能知道在大球內移動的範圍，且移動到小球時會有問題
        bigBall.addEventListener('mousemove', handler);
        // 整個視窗移動的範圍都能知道
        // window.addEventListener('mousemove', handler);
        
    </script>
</body>

</html>
