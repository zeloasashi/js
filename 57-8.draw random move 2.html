<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儲存剛剛滑鼠畫的圖)</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;

            background-color: #ccc;
        }
        .ball{
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #faf;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            pointer-events: none; /* 不感應滑鼠動作 */
        }
    </style>
</head>
<body>
    <div class="rect">
        <!-- <div class="ball">救命</div> -->
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./data/data.js"></script>
        <script>
            const rect = $('.rect');
            // 建立元素
            function drawBall({x, y, bgc, size}){
                const b = $(`<div class="ball"></ball>`);
                    b.css({
                        backgroundColor: bgc,
                        width: size,
                        height: size,
                        left: x,
                        top: y
                    });
                    rect.append(b);
            }


            let i = 0;
            function doRun(){
                if(data[i]){
                    drawBall(data[i]);
                    setTimeout(doRun, 30);
                    i++
                }
            }
            doRun();
            
        </script>


    
</body>
</html>
