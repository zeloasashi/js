<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a連結觸發事件</title>
</head>
<body>
    <h2>
        <!-- 取消預設的行為，不建議使用 -->
        <a href="https://tw.yahoo.com" onclick="return false">yahoo</a>
        <br>
        <!-- 取消預設的行為，用這個比較好 -->
        <a href="https://24h.pchome.com.tw/" onclick="event.preventDefault()">pchome</a>
        <br>
        <!-- 跳出提醒視窗，和alert一樣，會比html先執行 -->
        <a href="https://tw.yahoo.com" onclick="return confirm('要到雅虎嗎?')">yahoo</a>
        <br>

    </h2>
</body>
</html>
