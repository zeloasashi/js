<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時</title>
</head>
<body>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const deadline = new Date ('2022-10-14T00:00'); //未來的日期，如果不加T00:00，或是後面加了Z，會是格林威治時間
            const info = $('#info');

            function countDown(){
                const now = new Date //現在
                let ms = deadline - now; //ms是毫秒msec的縮寫
                // let ms = deadline.getTime() - now.getTime(); // 兩個時間點相隔時間 (msec)
                let days = parseInt(ms / 86_400_000);
                let hours = parseInt((ms % 86_400_000)/3600000); //一天幾毫秒/一小時幾毫秒:一小時60分*60秒*1000毫秒，的餘數→還有幾小時
                let mins = parseInt((ms % 3600000)/60000); //一天幾小時/一分鐘幾毫秒:60*1000→還有幾分鐘
                let secs = parseInt((ms % 60000)/1000); //一天幾分鐘/一毫秒:1000→還有幾秒

                info.html(`<h2>還有 ${days} 天 ${hours} 小時 ${mins} 分鐘 ${secs} 秒</h2>`)
            
            }
            setInterval(countDown, 1000);
            
            // Math.round是取四捨五入的值
            // 一天有幾毫秒?
            // 24小時*60分*60秒*1000毫秒=86400000
        </script>
</body>
</html>
